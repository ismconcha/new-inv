<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let prod of prods">
    <ion-label>
      <h2><strong>{{ prod.name }}</strong></h2>
      <p>{{ prod.cantidad }}</p>
      <p>{{ prod.id }}</p>
    </ion-label>
  </ion-item>
</ion-content>
