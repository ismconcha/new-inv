<ion-header>
  <ion-toolbar>
    <ion-title>Inventario Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button color="tertiary" shape="round" (click)="login()">Iniciar Sesion</ion-button>
      <ion-button color="medium" size="small" fill="clear" (click)="registro()">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
